events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    access_log /var/log/nginx/access.log;

    server {
        listen 80;
        server_name localhost;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }

        location /auth_service {
            proxy_pass http://auth_service:8000;
        }

        location /defects_service {
            proxy_pass http://defects_service:8000;
        }

        location /projects_service {
            proxy_pass http://projects_service:8000;
        }

        location /settings_service {
            proxy_pass http://settings_service:8000;
        }
    }
}
